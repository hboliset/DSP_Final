<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="login_modal"
      tabindex="-1"
      aria-labelledby="login_modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="login_modalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login_form" method="post" enctype="multipart/form-data">
              <div class="form-group mb-3">
                <label for="username">username</label>
                <input
                  type="username"
                  name="username"
                  class="form-control"
                  id="username"
                  placeholder="username"
                />
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
            </form>
            <div class="text-center">
              <button type="button" class="btn btn-primary" id="login_btn">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // JavaScript to show the modal when the page loads
      document.addEventListener("DOMContentLoaded", function () {
        var myModal = new bootstrap.Modal(
          document.getElementById("login_modal"),
          {
            keyboard: false,
          }
        );
        myModal.show();
      });

      // JavaScript to handle button clicks
      document
        .getElementById("login_btn")
        .addEventListener("click", function (event) {
          event.preventDefault();
          document.getElementById("login_form").action = "/login";
          document.getElementById("login_form").submit();
        });
    </script>
  </body>
</html>
