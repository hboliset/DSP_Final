<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Table</title>
    <!-- CDN for Bootstrap CSS (for styling) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Data Table</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Weight</th>
            <th>Height</th>
            <th>Health_History</th>            
          </tr>
        </thead>
        <tbody id="data-table-body">
          <!-- Data will be populated here using JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- CDN for Bootstrap JS (for possible future interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to fetch data and populate table -->
    <script>
      // Fetch data from the API
      fetch("http://127.0.0.1:5000/api/data") // URL of your Flask API
        .then((response) => response.json())
        .then((data) => {
          // Get the table body element
          const tableBody = document.getElementById("data-table-body");

          // Loop through the data and create rows
          data.forEach((item) => {
            const row = document.createElement("tr");

            // Add table cells for each field in the item
            row.innerHTML = `
              <td>${item.id}</td>  
              <td>${item.gender}</td>
              <td>${item.age}</td>
              <td>${item.weight}</td>
              <td>${item.height}</td>
              <td>${item.health_history}</td>
            `;

            // Append the row to the table body
            tableBody.appendChild(row);
          });
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });
    </script>
  </body>
</html>
